<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <title>Kinetic Energy</title>
  <desc>Illustration of kinetic energy with a moving ball</desc>
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#F8FAFC" />
  
  <!-- Ground -->
  <rect x="0" y="150" width="200" height="50" fill="#E2E8F0" />
  
  <!-- Motion path -->
  <path d="M20,150 L180,150" stroke="#94A3B8" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Moving ball at different positions with motion blur -->
  <ellipse cx="40" cy="150" rx="15" ry="15" fill="#2563EB" fill-opacity="0.3" />
  <ellipse cx="80" cy="150" rx="15" ry="15" fill="#2563EB" fill-opacity="0.5" />
  <ellipse cx="120" cy="150" rx="15" ry="15" fill="#2563EB" fill-opacity="0.7" />
  <circle cx="160" cy="150" r="15" fill="#2563EB" />
  
  <!-- Motion lines -->
  <line x1="145" y1="140" x2="125" y2="140" stroke="#2563EB" stroke-width="2" />
  <line x1="145" y1="150" x2="125" y2="150" stroke="#2563EB" stroke-width="2" />
  <line x1="145" y1="160" x2="125" y2="160" stroke="#2563EB" stroke-width="2" />
  
  <!-- Velocity arrow -->
  <line x1="160" y1="130" x2="190" y2="130" stroke="#D97706" stroke-width="2" />
  <polygon points="190,130 180,125 180,135" fill="#D97706" />
  <text x="175" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0F172A">
    v
  </text>
  
  <!-- Mass label -->
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0F172A">
    mass (m)
  </text>
  
  <!-- Formula -->
  <rect x="20" y="20" width="100" height="30" rx="5" fill="#0F172A" />
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">
    KE = ½mv²
  </text>
  
  <!-- Explanation -->
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0F172A">
    Kinetic Energy increases
  </text>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0F172A">
    with the square of velocity!
  </text>
  
  <!-- Comparisons -->
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#0F172A">
    2× speed = 4× energy
  </text>
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#0F172A">
    3× speed = 9× energy
  </text>
</svg>