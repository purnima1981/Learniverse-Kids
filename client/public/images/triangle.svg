<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <title>Triangle Shape</title>
  <desc>A triangle with formula annotation</desc>
  
  <!-- Triangle with a light fill and border -->
  <polygon 
    points="100,25 175,150 25,150" 
    fill="#10B981" 
    fill-opacity="0.2" 
    stroke="#10B981" 
    stroke-width="3" 
  />
  
  <!-- Height line -->
  <line x1="100" y1="25" x2="100" y2="150" stroke="#2563EB" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Base line with markers -->
  <line x1="25" y1="155" x2="175" y2="155" stroke="#2563EB" stroke-width="2" />
  <line x1="25" y1="150" x2="25" y2="160" stroke="#2563EB" stroke-width="2" />
  <line x1="175" y1="150" x2="175" y2="160" stroke="#2563EB" stroke-width="2" />
  
  <!-- Labels -->
  <text x="100" y="87" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0F172A">
    h (height)
  </text>
  
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0F172A">
    b (base)
  </text>
  
  <!-- Formula -->
  <rect x="50" y="180" width="100" height="25" rx="5" fill="#0F172A" />
  <text x="100" y="197" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">
    Area = (b ร h) รท 2
  </text>
  
  <!-- Vertices -->
  <circle cx="100" cy="25" r="3" fill="#2563EB" />
  <circle cx="25" cy="150" r="3" fill="#2563EB" />
  <circle cx="175" cy="150" r="3" fill="#2563EB" />
</svg>